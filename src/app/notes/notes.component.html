<!-- ******************* Retriving Creating Notes ****************** -->
        <div class="row"  colspan="3" >
            <div class="notes_cards" *ngFor ="let d of data;"  fxLayout="row" fxLayoutAlign="start start">
                <div class="card-body"  (click)="modelBox()" data-toggle="modal" data-target="#myModal1">
                  <h5> <b>{{d.title}} </b></h5>
                  <p>{{d.Notes}}</p>
                  <div class="options">
                       <!-- For reminder -->
                       <i class="fa fa-bell-o "></i> &nbsp;&nbsp;&nbsp;
                    
                       <!-- For colaborator -->
                       <i class="fa fa-group"></i> &nbsp;&nbsp;&nbsp;
                       <!-- For color -->
                       <i class="fa fa-dashboard "></i> &nbsp;&nbsp;&nbsp;
                       <!-- For image -->
                       <i class="fa fa-image"></i> &nbsp;&nbsp;&nbsp;
                       <!-- For Archive -->
                       <i class="fa fa-trash-o"></i> &nbsp;&nbsp;&nbsp;
                  </div>
                </div>

               <!-- The Modal -->
<div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{d.title}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            {{d.Notes}}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <!-- For reminder -->
          <i class="fa fa-bell-o "></i> &nbsp;&nbsp;&nbsp;
                      
          <!-- For colaborator -->
          <i class="fa fa-group"></i> &nbsp;&nbsp;&nbsp;
          <!-- For color -->
          <i class="fa fa-dashboard "></i> &nbsp;&nbsp;&nbsp;
          <!-- For image -->
          <i class="fa fa-image"></i> &nbsp;&nbsp;&nbsp;
          <!-- For Archive -->
          <i class="fa fa-trash-o"></i> &nbsp;&nbsp;&nbsp;
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div> 
            </div>
           </div>
