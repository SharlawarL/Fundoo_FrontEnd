<html>
<head>
    <title>The </title>
    <style>
    </style>
</head>
<body>
  <div class="container">
  <br><br><br>
  <div class="row">
    <div class="col-md-6s">
      <div class="card">
        <label>  <h3>Login Form</h3></label>
        <hr>
        <form (submit)="loginUser($event)" autocomplete="off">
          
          <div class="form-group">
              {{ Email }} 
            <input type="text" class="form-control" id="email" placeholder="Enter E-mail"
            [ngStyle]="{'border-color':box_color === 'silver' ? 'silver' : 'red' }">
          </div>
          <div class="form-group" >
              {{ Password }}
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary box">
          </div>
          <div class="form-group">
            <hr>
              <a routerLink="/" >Home Page</a> &nbsp;&nbsp;| &nbsp;&nbsp; 
              <a routerLink="/register" >Create User</a>&nbsp;&nbsp; | &nbsp;&nbsp; 
              <a routerLink="/forgot" >Forgot password</a> 
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
