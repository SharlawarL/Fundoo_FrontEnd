<!-- ********* left Sidebar ***************************-->
<div class="sidebar sidebar-left" id="left_sidebar">
    <ul class="list-group">
        <li class="list-group-item list" (click)="showNotes()"
        [ngStyle]="{'background-color':classActive === 'notes' ? 'bisque' : 'white' }">
            <i class="fa fa-lightbulb-o"></i> &nbsp;&nbsp;&nbsp;Notes
        </li>
        <li class="list-group-item list" (click)="showReminder()"
        [ngStyle]="{'background-color':classActive === 'reminder' ? 'bisque' : 'white' }" >
            <i class="fa fa-bell-o"></i> &nbsp;&nbsp;&nbsp;Reminders
        </li>
        <li class="list-group-item"><Label>Label</Label></li>
        <div *ngFor="let lebels of lebel">
            <li class="list-group-item"><i class="fa fa-tags"></i>  {{ lebels.lebel }}</li>
        </div>
        <li class="list-group-item list" data-toggle="modal" data-target="#lebel">
            <i class="fa fa-pencil"></i> &nbsp;&nbsp;&nbsp;Edit label's  
        </li>
        <li class="list-group-item list" (click)="showArchive()"
        [ngStyle]="{'background-color':classActive === 'archive' ? 'bisque' : 'white' }">
            <i class="fa fa-share-square-o"></i> &nbsp;&nbsp;&nbsp;Archive
        </li>
        <li class="list-group-item list" (click)="showTrash()"
        [ngStyle]="{'background-color':classActive === 'trash' ? 'bisque' : 'white' }">
            <i class="fa fa-trash-o"></i> &nbsp;&nbsp;&nbsp;Trash
        </li>
      </ul>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-5 notes">
      <!-- ************* For creating notes ************************** -->
      <div (click)="showTakeNotes()" *ngIf="show">
        <div class="take_notes">
          take Note's
          </div>
      </div>
      <div *ngIf="!show">
        <div class="take_notes">
          <form (submit)="AddNotes($event)">
            <div class="form-group">
              <input type="text" id="title" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
              <input type="text" id="notes" class="form-control" placeholder="Enter Note's">
            </div>
            <div class="form-group" *ngIf="!showInputReminmder"> 
              <input type="date" id="reminder" class="reminder" value="{{ reminder }}">
            </div>
            <div class="form-group" *ngIf="showInputReminmder">
              <input type="hidden" id="reminder" class="reminder" value="">
            </div>
            <div class="form-group">
                    <!-- For reminder -->
                    <i class="fa fa-bell-o" (click)="setRemider()"></i> &nbsp;&nbsp;&nbsp;
                      <!-- For colaborator -->
                      <i class="fa fa-group"></i> &nbsp;&nbsp;&nbsp;
                      <!-- For color -->
                      <i class="fa fa-dashboard "></i> &nbsp;&nbsp;&nbsp;
                      <!-- For image -->
                      <i class="fa fa-image"></i> &nbsp;&nbsp;&nbsp;
                      <!-- For Archive -->
                      <i class="fa fa-trash-o"></i> &nbsp;&nbsp;&nbsp;
                    <input type="submit" class="form-control" value="Close" class="btn box">
            </div>
        </form>
        <div class="setRemider" *ngIf="!showSetReminmder">
          <h4>Reminder</h4>
          <div class="row">
              <form (submit)="Add_reminder($event)">
                <input type="date" id="rdate" placeholder="select date" >
                <input type="submit" value="save">
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ******************* Retriving Creating Notes ****************** -->
        <router-outlet ></router-outlet>

<!-- ***************************************************************-->

</div>
<!---  model for lebel   -->

<div class="modal" id="lebel">
    
    <div class="modal-dialog">
      <div class="modal-content">
        
          <div class="modal-header">
            <div class="row">
              <div class="col-1">
                  <i class="fa fa-plus"></i>
              </div>
              <div class="col-10">
                <form (submit)="addlebel($event)">
                  <input type="text" placeholder="Enter lebel" id="lebel">
                  <input type="submit" value="Save">
                </form>
              </div>
              <div class="col-1">
              </div>
            </div>
          </div>
        <div class="modal-content">
            <div class="lebel" *ngFor="let lebels of lebel">
              <div class="row">
                <div class="col-1" >
                    <i class="fa fa-trash" (click)="deletelebel(lebels.lebel_id)"></i>
                </div>
                <div class="col-8">
                    <input type="text" value="{{ lebels.lebel }}">
                </div>
                <div class="col-1">
                    <i class="fa fa-pencil"></i>
                </div>
              </div>
                
            </div>
        </div>
          <div class="modal-footer">
            <input type="submit" data-dismiss="modal" value="Done">
          </div>
        </div>
      </div>
    </div>
